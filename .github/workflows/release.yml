name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # Validate that tag matches package.json version
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./cli/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Package version: $VERSION"

      - name: Validate tag matches version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version validated: $PKG_VERSION"

  # Build on each target platform
  build:
    needs: validate-version
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target_os: linux
            target_arch: x64
          - os: ubuntu-latest
            target_os: linux
            target_arch: arm64
          - os: macos-latest
            target_os: darwin
            target_arch: x64
          - os: macos-latest
            target_os: darwin
            target_arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build CLI
        run: ./scripts/release/build-cli.sh

      - name: Package tarball
        run: |
          ./scripts/release/package-tarball.sh \
            --os ${{ matrix.target_os }} \
            --arch ${{ matrix.target_arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dil-cli-v${{ needs.validate-version.outputs.version }}-${{ matrix.target_os }}-${{ matrix.target_arch }}
          path: artifacts/dil-cli-v${{ needs.validate-version.outputs.version }}-${{ matrix.target_os }}-${{ matrix.target_arch }}.tar.gz
          retention-days: 1

  # Create release with all artifacts
  release:
    needs: [validate-version, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: dil-cli-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate SHA256SUMS
        run: |
          cd artifacts
          sha256sum dil-cli-*.tar.gz > SHA256SUMS
          echo "SHA256SUMS:"
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: DIL v${{ needs.validate-version.outputs.version }}
          body: |
            ## DIL v${{ needs.validate-version.outputs.version }}

            ### Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/cart144/dil/main/install.sh | bash
            ```

            Or install a specific version:

            ```bash
            INSTALL_VERSION=${{ needs.validate-version.outputs.version }} curl -fsSL https://raw.githubusercontent.com/cart144/dil/main/install.sh | bash
            ```

            ### Verification

            After installation:

            ```bash
            dil --version
            dil --help
            ```

            ### Checksums

            SHA256 checksums are available in `SHA256SUMS`.
          files: |
            artifacts/dil-cli-*.tar.gz
            artifacts/SHA256SUMS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
